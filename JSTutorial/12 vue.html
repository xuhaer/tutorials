<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Vue.js Tutorial</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>

<body>
    <div id="app">
        {{ message }}
        <hr>
    </div>

    <div id="app-2">
        v-bind:<br>
        <!-- 将这个元素节点的 title 特性和 Vue 实例的 message 属性保持一致: -->
        <span v-bind:title="message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
        <hr>
    </div>

    <div id="app-3">
        v-if:
        <p v-if="seen">现在你能看到我</p>
        控制台输入 app3.seen = false则消失
        <hr>
    </div>

    <div id="app-4">
        v-for:
        <ul>
            <li v-for="todo in todos">
            {{ todo.text }}
            </li>
        </ul>
        控制台输入： app4.todos.push({ text: '新项目' })
        <hr>
    </div>

    <div id="app-5">
        v-on 指令添加一个事件监听器:
        <p>{{ message }}</p>
        <button v-on:click="reverseMessage">点击逆转消息</button>
        <hr>
    </div>

    <div id="app-6">
        Vue 还提供了 v-model 指令，它能轻松实现表单输入和应用状态之间的双向绑定：
        <p>{{ message }}</p>
        <input v-model="message">
        <hr>
    </div>

    <div id="app-7">
        组件化应用构建：在一个大型应用中，有必要将整个应用程序划分为组件，以使开发更易管理。
        <ol>
            <todo-item
            v-for="item in groceryList"
            v-bind:todo="item"
            v-bind:key="item.id"
            ></todo-item>
        </ol>
        <hr>
    </div>

</body>

<script>
    var app = new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue!'
            }
    })

    var app2 = new Vue({
        el: '#app-2',
        data: {
            message: '页面加载于 ' + new Date().toLocaleString()
            }
    })

    var app3 = new Vue({
        el: '#app-3',
        data: {
            seen: 'true'
            }
    })

    var app4 = new Vue({
        el: '#app-4',
        data: {
            todos: [
                {text: 'task1'},
                {text: 'task2'},
            ]
        }
    })

    var app5 = new Vue({
        el: '#app-5',
        data: {
            message: 'Hello Vue!'
            },
        methods: {
            reverseMessage: function() {
                this.message = this.message.split('').reverse().join('')
            }
        }
    })

    var app6 = new Vue({
        el: '#app-6',
        data: {
            message: 'Hello Vue!'
        }
    })

    Vue.component('todo-item', {
        props: ['todo'],
        template: '<li>{{ todo.text }}</li>'
    })

    var app7 = new Vue({
        el: '#app-7',
        data: {
            groceryList: [
            { id: 0, text: '蔬菜' },
            { id: 1, text: '奶酪' },
            { id: 2, text: '随便其它什么人吃的东西' }
            ]
        }
    })
</script>
